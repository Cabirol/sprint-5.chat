<!DOCTYPE html>

<head>
    <title>Chat App</title>
    <!---  <link rel="icon" href="/img/favicon.png"> -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <div class="centered-form">
        <div class="centered-form__box">
            <p>New user?</p>
            <h1>Sign up</h1>

            <form id="sign-form">
                <label for="signName">Display name</label>
                <input type="text" name="name" id="signName" placeholder="Display name" required autocomplete="off">
                <label for="signPassword">Password</label>
                <input type="password" name="password" id="signPassword" placeholder="Password" required autocomplete="off">
                <button id="signup">Join</button>
            </form>

        </div>

        
    </div>
    <div class="centered-form">
        <div class="centered-form__box">
            <p>Already a user?</p>
            <h1>Log in</h1>

            <form id="log-form">
                <label for="logName">Display name</label>
                <input type="text" name="name" id="logName" placeholder="Display name" required autocomplete="off">
                <label for="logPassword">Password</label>
                <input type="password" name="password" id="logPassword" placeholder="Password" required autocomplete="off">
                <button id="login">Join</button>
            </form>

        </div>

        
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
